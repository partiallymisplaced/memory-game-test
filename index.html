<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Bungee+Outline|Cherry+Cream+Soda|Monoton|Montserrat|Peralta|Spicy+Rice|Vast+Shadow|Work+Sans:900" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fas fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card open show">
                <i class="fas fa-heart fa-2x fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-heart fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-star fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-star fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-circle fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-circle fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-square fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-square fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-play fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-play fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-map-marker fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-map-marker fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-moon fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-moon fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-cloud fa-2x"></i>
            </li>
            <li class="card open show">
                <i class="fas fa-cloud fa-2x"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
